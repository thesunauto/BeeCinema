<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<head>
 <title>Loại phim</title>
</head>

<body>

  <!-- Main layout -->
  <main layout:fragment="content">
    <div class="container-fluid">

      <!-- Section: Inputs -->
      <section class="section card mb-1">
        <div>
          <div class="card card-cascade narrower ">
            <div class="view view-cascade gradient-card-header blue-gradient narrower  ">
              <h3 class="card-header-title">Thêm mới Loại Phim</h3>  
            </div>

        <div class="card-body">
          <form th:object="${loaiPhim}" th:action="@{/admin/movie-type/add-movie-type}" action="#" method="post">
          <!-- Section heading -->
            <div th:switch="${messages}">
              <p th:case="'trungid'" class="alert alert-danger" role="alert">ID đã tồn tại</p>
            </div>
          <!-- Grid row -->
          <div class="row">

            <!-- Grid column -->
            <div class="col-md-2 mb-1">

              <div class="md-form md-outline">
                <i class="fas fa-key prefix"></i>
                <input type="text" th:field="*{id}" id="form31" class="form-control">
                <label for="form31" class="active">ID</label>
                <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="text-danger text-center"></p>
              </div>


            </div>
            <div class="col-md-5 mb-1">

                <div class="md-form md-outline">
                  <i class="fas fa-film prefix"></i>
                  <input type="text" th:field="*{ten}" id="form32" class="form-control">
                  <label for="form32" class="active">Tên</label>
                  <p th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}" class="text-danger text-center"></p>
                </div>

            </div>
            <div class="col-md-5 mb-1">

              <!-- Name -->
              <select th:field="*{trangthai}" class="mdb-select md-form colorful-select dropdown-primary initialized">
                <option th:value="'0'" th:text="Hiện"  ></option>
                <option th:value="'1'" th:text="Ẩn" ></option>
              </select><label class="mdb-main-label active">Trạng thái</label>
            </div>
            
            <!-- Grid column -->

          </div>

          <div class="row">
            <div class="col-md-12 mb-1">

                <div class="md-form md-outline">
                  <i class="fas fa-clipboard prefix"></i>
                  <textarea type="textarea" th:field="*{mota}" id="form33" class="form-control"></textarea>
                  <label for="form33" class="active">Mô tả</label>
                </div>
  
            </div>
          </div>
          <!-- Grid row -->
          <hr>
          <div class="row">

            <!-- Grid column -->
            <div class="col-md-12 mb-4 ">

              <button type="submit" class="btn blue-gradient float-right btn-rounded ">THÊM</button>

            </div>
            <!-- Grid column -->

          </div>
          </form>
        </div>

        </div>
        </div>

      </section>
      <!-- Section: Inputs -->
    </div>
  </main>
  <!-- Main layout -->

</body>

</html>
