<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<head>
 <title>Cập nhật khung giờ</title>
</head>

<body>

  <!-- Main layout -->
  <main layout:fragment="content">
    <div class="container-fluid">

    

      <!-- Section: Inputs -->
      <section >
        <div>
        <div class="card card-cascade narrower ">
          <!-- Card image -->
          <div class="view view-cascade gradient-card-header blue-gradient narrower  ">
            <h3 class="card-header-title">Cập nhật Khung Giờ</h3>  
          </div>
          <!-- /Card image -->
          <!-- Section heading -->
          <div class="card-body ">
            <form th:object="${khungGio}" th:action="@{/admin/showtime/edit}" action="#" method="post">
              <!-- Section heading -->
              <div th:switch="${messages}">
                <p th:case="'thanhcong'" class="alert alert-success" role="alert">Cập nhật thành công!</p>
              </div>
          <!-- Grid row -->
          <div class="row ">

            <!-- Grid column -->
            <div class="col-md-2 mb-4 ">
              <div class="md-form md-outline">
                <i class="fas fa-key prefix"></i>
                <input  type="text" th:field="*{id}" id="form31" class="form-control" readonly>
                <label for="form31" class="active">ID</label>
              </div>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-3 mb-4">
              <div class="md-form md-outline">
                <i class="fas fa-hourglass-start prefix"></i>
                <input  type="time" th:field="*{batdau}" id="form31" class="form-control">
                <label for="form31" class="active">Bắt Đầu</label>
                <p th:if="${#fields.hasErrors('batdau')}" th:errors="*{batdau}" class="text-danger text-center"></p>
              </div>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-3 mb-4">
              <div class="md-form md-outline">
                <i class="fas fa-hourglass-end prefix"></i>
                <input type="time" th:field="*{ketthuc}" id="form31" class="form-control">
                <label for="form31" class="active">Kết Thúc</label>
                <p th:if="${#fields.hasErrors('ketthuc')}" th:errors="*{ketthuc}" class="text-danger text-center"></p>
              </div>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-3 mb-4">

              <!-- Name -->
              <select th:field="*{trangthai}" class="mdb-select md-form colorful-select dropdown-primary initialized">
                <option th:value="'0'" th:text="Hiện"  ></option>
                <option th:value="'1'" th:text="Ẩn" ></option>
              </select><label class="mdb-main-label active">Trạng thái</label>

            </div>
            <!-- Grid column -->

          </div>
          <!-- Grid row -->

          <!-- Grid row -->
          <div class="row ">

            <!-- Grid column -->
            <div class="col-md-3 mb-4">
              <div class="md-form md-outline">
                <i class="fas fa-user-plus prefix"></i>
                <input type="text" th:field="*{taikhoan.username}" id="form31" class="form-control" readonly>
                <label for="form31" class="active">Người Tạo</label>
              </div>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-3 mb-4">
              <div class="md-form md-outline">
                <i class="fas fa-calendar-plus prefix"></i>
                <input type="datetime-local" id="form31" class="form-control" readonly>
                <label for="form31" class="active">Ngày Tạo</label>
              </div>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-3 mb-4">
              <div class="md-form md-outline">
                <i class="fas fa-user-edit prefix"></i>
                <input type="text" id="form31" class="form-control" readonly>
                <label for="form31" class="active">Người Sửa</label>
              </div>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-3 mb-4">
              <div class="md-form md-outline">
                <i class="fas fa-calendar-alt prefix"></i>
                <input type="date" id="form31" class="form-control" readonly>
                <label for="form31" class="active">Ngày Sửa</label>
              </div>

            </div>
            <!-- Grid column -->



          </div>
          <!-- Grid row -->

          <hr/>
           <!-- Grid row -->
           <div class="row">

            <!-- Grid column -->
            <div class="col-md-12 mb-4 ">

              <button type="submit" class="btn blue-gradient btn-rounded float-right">Thêm</button>

            </div>
            <!-- Grid column -->

          </div>
          <!-- Grid row -->
            </form>
          </div>
        </div>
      </div>
      </section>
      <!-- Section: Inputs -->


    </div>
  </main>
  <!-- Main layout -->

</body>

</html>
