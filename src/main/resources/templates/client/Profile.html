<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/layout}">

<head>
    <title>Sign in</title>
</head>

<body th:attr="onload=${message}"
      th:style="'background-image:url(' + @{/img/images/bkg.jpg} + ');background-repeat: no-repeat; background-size: cover; background-position: center center;background-attachment: fixed;'">

<main layout:fragment="content" style="padding: 0;">
    <div class="container-fluid pt-5 mt-5">

        <!-- Section: Blog v.2 -->
        <section class="section">
            <form th:object="${taikhoan}" th:action="@{/client/profile-client}" action="#" enctype="multipart/form-data" method="post">
                <div th:switch="${messages}">
                    <p th:case="'thanhcong'" class="alert alert-success" role="alert">Cập nhật thành công!</p>
                </div>
                <!-- First row -->
                <div class="row">
                    <!-- First column -->


                    <div class="col-lg-4 mb-4">

                        <!-- Card -->
                        <div class="card card-cascade narrower">

                            <!-- Card image -->
                            <div class="view view-cascade gradient-card-header blue-gradient  ">
                                <h5 class="mb-0 font-weight-bold">Cập nhật ảnh</h5>
                            </div>
                            <!-- Card image -->

                            <!-- Card content -->
                            <div class="card-body card-body-cascade text-center">
                                <div class="file-field">
                                    <div >
                                        <img id="blah" th:src="@{'/getImage/'+ ${taikhoan.hinhanh}}" alt="User Photo" class="z-depth-1 mb-3 mx-auto" style="height: 100px; width: 100px;" />
                                    </div>
                                    <!--                  <div id="blah" th:unless="${taikhoan.hinhanh}">-->
                                    <!--                    <img th:src="@{'/getImage/placeholder.jpg'}" alt="User Photo" class="z-depth-1 mb-3 mx-auto" style="height: 100px; width: 100px;" />-->
                                    <!--                  </div>-->
                                    <!--                  <div th:switch="${taikhoan.hinhanh}">-->
                                    <!--                    <p th:case="'null'"><img th:src="@{'/getImage/placeholder.jpg'}" alt="User Photo" class="z-depth-1 mb-3 mx-auto" style="height: 100px; width: 100px;" /></p>-->
                                    <!--                    <p th:case="*"><img id="blah" th:src="@{'/getImage/'+ ${taikhoan.hinhanh}}" alt="User Photo" class="z-depth-1 mb-3 mx-auto" style="height: 100px; width: 100px;" /></p>-->
                                    <!--                  </div>-->
                                    <div class="d-flex justify-content-center">
                                        <div class="btn btn-info btn-rounded btn-sm">
                                            <span>THAY ĐỔI</span>
                                            <input type="file" id="imgInp" name="images">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Card content -->

                        </div>
                        <!-- Card -->

                    </div>
                    <!-- First column -->

                    <!-- Second column -->
                    <div class="col-lg-8 mb-4">

                        <!-- Card -->
                        <div class="card card-cascade narrower">

                            <!-- Card image -->
                            <div class="view view-cascade gradient-card-header blue-gradient">
                                <h5 class="mb-0 font-weight-bold">Cập Nhật Thông Tin</h5>
                            </div>
                            <!-- Card image -->

                            <!-- Card content -->
                            <div class="card-body card-body-cascade text-center">

                                <!-- Edit Form -->

                                <!-- First row -->

                                <div class="row">

                                    <!-- First column -->
                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <input type="text" th:field="*{username}" id="form2" class="form-control " readonly>
                                            <label for="form2" >ID</label>
                                        </div>
                                    </div>
                                    <!-- Second column -->
                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <input type="text" th:field="*{ten}" id="form2" class="form-control">
                                            <label for="form2" >Họ Tên</label>
                                            <p th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}" class="text-danger text-center"></p>
                                        </div>
                                    </div>
                                </div>
                                <!-- First row -->

                                <!-- First row -->
                                <div class="row">
                                    <!-- First column -->
                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <div class="form-check form-check-inline">
                                                <input type="radio" th:field="*{gioitinh}" value="0" class="form-check-input" id="materialInline1" name="inlineMaterialRadiosExample" checked>
                                                <label class="form-check-label" for="materialInline1">Nam</label>
                                            </div>

                                            <!-- Material inline 2 -->
                                            <div class="form-check form-check-inline">
                                                <input type="radio" th:field="*{gioitinh}" value="1" class="form-check-input" id="materialInline2" name="inlineMaterialRadiosExample">
                                                <label class="form-check-label" for="materialInline2">Nữ</label>
                                            </div>
                                            <label for="materialInline2" data-error="wrong" data-success="right">Giới tính:</label>
                                        </div>
                                    </div>

                                    <!-- Second column -->
                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <input type="date" th:field="*{ngaysinh}" id="form82" class="form-control ">
                                            <label for="form82" >Ngày sinh</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- First row -->

                                <!-- Second row -->
                                <div class="row">

                                    <!-- First column -->
                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <input type="email" th:field="*{email}" id="form76" class="form-control ">
                                            <label for="form76">Email</label>
                                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger text-center"></p>
                                        </div>
                                    </div>
                                    <!-- Second column -->

                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <input type="text" th:field="*{sodienthoai}" id="form77" class="form-control">
                                            <label for="form77" >Điện thoại</label>
                                            <p th:if="${#fields.hasErrors('sodienthoai')}" th:errors="*{sodienthoai}" class="text-danger text-center"></p>
                                        </div>
                                    </div>
                                </div>
                                <!-- Second row -->

                                <!-- Second row -->
                                <div class="row">

                                    <!-- First column -->
                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <textarea type="text" th:field="*{diachi}" id="form78" class="md-textarea form-control" rows="3"></textarea>
                                            <label for="form78">Địa chỉ</label>
                                        </div>
                                    </div>
                                    <!-- Second column -->

                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <textarea type="text" th:field="*{mota}" id="form78" class="md-textarea form-control" rows="3"></textarea>
                                            <label for="form78">Mô tả</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Second row -->

                                <div class="row">
                                    <div class="col-md-12 text-center my-4">
                                        <button type="submit" class="btn blue-gradient btn-rounded">CẬP NHẬT</button>
                                    </div>
                                </div>
                                <!-- Fourth row -->

                                <!-- Edit Form -->

                            </div>
                            <!-- Card content -->

                        </div>
                        <!-- Card -->

                    </div>
                    <!-- Second column -->

                </div>
                <!-- First row -->
            </form>
        </section>
        <!-- Section: Blog v.2 -->

    </div>
</main>

</body>

</html>
