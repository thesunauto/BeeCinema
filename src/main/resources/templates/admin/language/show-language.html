<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<head>
  <title>Danh sách quốc gia</title>
</head>

<body>

  <!-- Main layout -->
  <main layout:fragment="content">
    <div class="container-fluid">

        <!-- Section: Basic examples -->
        <section>
  
          <h5 class="my-4 dark-grey-text font-weight-bold">QUẢN LÝ NGÔN NGỮ</h5>
  
          <!-- Top Table UI -->
          <div class="card p-2 mb-5">
  
            <!-- Grid row -->
            <div class="row">
  
              <!-- Grid column -->
              <div class="col-lg-3 col-md-12">
  
                <!-- Name -->
                <select class="mdb-select colorful-select dropdown-primary mx-2 md-form mt-3 md-dropdown">
                  <option value="" disabled selected>Bulk actions</option>
                  <option value="1">Delate</option>
                  <option value="2">Export</option>
                  <option value="3">Change segment</option>
                </select>
  
              </div>
              <!-- Grid column -->
  
              <!-- Grid column -->
              <div class="col-lg-3 col-md-6">
  
                <!-- Blue select -->
                <select class="mdb-select colorful-select dropdown-primary mx-2 md-form mt-3 md-dropdown">
                  <option value="" disabled selected>Show only</option>
                  <option value="1">All <span> (2000)</span></option>
                  <option value="2">Never opened <span> (200)</span></option>
                  <option value="3">Opened but unanswered <span> (1800)</span></option>
                  <option value="4">Answered <span> (200)</span></option>
                  <option value="5">Unsunscribed <span> (50)</span></option>
                </select>
                <!-- /Blue select -->
  
              </div>
              <!-- Grid column -->
  
              <!-- Grid column -->
              <div class="col-lg-3 col-md-6">
  
                <!-- Blue select -->
                <select class="mdb-select colorful-select dropdown-primary mx-2 md-form mt-3 md-dropdown">
                  <option value="" disabled selected>Filter segments</option>
                  <option value="1">Contacts in no segments <span> (100)</span></option>
                  <option value="1">Segment 1 <span> (2000)</span></option>
                  <option value="2">Segment 2 <span> (1000)</span></option>
                  <option value="3">Segment 3 <span> (4000)</span></option>
                </select>
                <!-- /Blue select -->
  
              </div>
              <!-- Grid column -->
  
              <!-- Grid column -->
              <div class="col-lg-3 col-md-6">
  
                <form class="form-inline md-form mt-2 ml-2">
                  <input class="form-control mt-2" type="text" placeholder="Search" style="max-width: 150px;">
                  <button class="btn btn-sm btn-primary ml-2 px-1"><i class="fas fa-search"></i> </button>
                </form>
  
              </div>
              <!-- Grid column -->
  
            </div>
            <!-- Grid row -->
  
          </div>
          <!-- Top Table UI -->
  
          <div class="card card-cascade narrower z-depth-1">
  
            <!-- Card image -->
            <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
  
              <div>

              </div>
  
              <h4 class="white-text font-weight-bold">Danh Sách Ngôn Ngữ</h4>
  
              <div>

                <a th:href="@{/admin/language/add-language}"class="btn-floating btn-sm btn-primary"><i class="fas fa-plus-circle"></i></a>
              </div>
  
            </div>
            <!-- /Card image -->
  
            <div class="px-4">
              <div th:switch="${messages}">
                <p th:case="'ThanhCong'" class="alert alert-success" role="alert">Xóa thành công!</p>
              </div>
              <div class="table-responsive text-nowrap">
                <!-- Table -->
                <table class="table table-striped table-hover mb-0">
  
                  <!-- Table head -->
                  <thead>
                    <tr>
                      <th >
                      </th>
                      <th ><a class="font-weight-bold">ID </a></th>
                      <th ><a class="font-weight-bold">Ngôn Ngữ</a></th>
                      <th ><a class="font-weight-bold">Mô Tả</a></th>
                      <th ><a class="font-weight-bold">Người Tạo</a></th>
                      <th ><a class="font-weight-bold">Ngày Tạo</a></th>
                      <th ><a class="font-weight-bold">Người Sửa</a></th>
                      <th ><a class="font-weight-bold">Ngày Sửa</a></th>
                      <th ><a class="font-weight-bold">Trạng Thái</a></th>
                    </tr>
                  </thead>
                  <!-- Table head -->
  
                  <!-- Table body -->
                  <tbody>
                    <tr th:each="ngonngu :${ngonNgu}">
                      <td>
                        <a th:href="@{/admin/language/edit?id={id}(id=${ngonngu.id})}" class="fas fa-edit text-primary"></a> <a th:href="@{/admin/language/delete?id={id}(id=${ngonngu.id})}" class="fas fa-trash ml-3 text-danger"></a>
                      </td>
                      <td th:text="${ngonngu.id}"></td>
                      <td th:text="${ngonngu.ten}"></td>
                      <td th:text="${ngonngu.mota}"></td>
                      <td th:text="${ngonngu.taikhoan.ten}"></td>
                      <td th:text="${ngonngu.ngaytao}"></td>
                      <td ></td>
                      <td></td>
                      <td th:switch="${ngonngu.trangthai}"><span th:case="0">Hiện</span> <span th:case="1">Ẩn</span></td>
                    </tr>
                  </tbody>
                  <!-- Table body -->
                </table>
                <!-- Table -->
              </div>
  
              <hr class="my-0">
  
              <!-- Bottom Table UI -->
              <div class="d-flex justify-content-between">
  
                <!-- Name -->
                <select class="mdb-select colorful-select dropdown-primary mt-2">
                  <option value="" disabled>Rows number</option>
                  <option value="1" selected>5 rows</option>
                  <option value="2">25 rows</option>
                  <option value="3">50 rows</option>
                  <option value="4">100 rows</option>
                </select>
  
                <!-- Pagination -->
                <nav class="my-4">
                  <ul class="pagination pagination-circle pg-blue mb-0">
  
                    <!-- First -->
                    <li class="page-item disabled clearfix d-none d-md-block"><a class="page-link">First</a></li>
  
                    <!-- Arrow left -->
                    <li class="page-item disabled">
                      <a class="page-link" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                      </a>
                    </li>
  
                    <!-- Numbers -->
                    <li class="page-item active"><a class="page-link">1</a></li>
                    <li class="page-item"><a class="page-link">2</a></li>
                    <li class="page-item clearfix d-none d-md-inline-block"><a class="page-link">3</a></li>
                    <li class="page-item clearfix d-none d-md-inline-block"><a class="page-link">4</a></li>
                    <li class="page-item clearfix d-none d-md-inline-block"><a class="page-link">5</a></li>
  
                    <!-- Arrow right -->
                    <li class="page-item">
                      <a class="page-link" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                      </a>
                    </li>
  
                    <!-- First -->
                    <li class="page-item clearfix d-none d-md-block"><a class="page-link">Last</a></li>
  
                  </ul>
                </nav>
                <!-- /Pagination -->
  
              </div>
              <!-- Bottom Table UI -->
  
            </div>
          </div>
  
        </section>
        <!-- Section: Basic examples -->
  
      </div>
  </main>
  <!-- Main layout -->

</body>

</html>
