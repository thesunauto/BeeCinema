<!DOCTYPE html>

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">BEECINEMA</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link th:href="@{/css/mdb.min.css}" rel="stylesheet">


</head>

<body class="about-page">

<!-- Navigation -->
<header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top red lighten-1">
        <div class="container smooth-scroll">
            <a class="navbar-brand" href="#"><img th:src="@{/img/logo80x160noBG.png}" class="img-fluid flex-center"
                                                  style="height: 40px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7"
                    aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"
                        th:classappend="${#httpServletRequest.requestURI=='/employee/chonphim'} ? active">
                        <a class="nav-link" th:href="@{/employee/chonphim}">Bán vé </a>
                    </li>
                    <li class="nav-item"
                        th:classappend="${#httpServletRequest.requestURI=='/employee/xacnhanve'} ? active">
                        <a class="nav-link" th:href="@{/employee/xacnhanve}" data-offset="60">Xác nhận vé online </a>
                    </li>
                    <li class="nav-item"
                        th:classappend="${#httpServletRequest.requestURI=='/employee/lichsu'} ? active">
                        <a class="nav-link" th:href="@{/employee/lichsu}" data-offset="60">Lịch sử </a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto nav-flex-icons">
                    <li class="nav-item">
                        <form class="form-inline">
                            <div class="md-form my-0">
                                <input class="form-control mr-sm-2" type="text" placeholder="Search"
                                       aria-label="Search">
                            </div>
                        </form>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            <img id="blah" class="img-fluid z-depth-1 rounded-circle"
                                  style="object-fit: cover;  object-position: center;  width: 30px;  height: 30px;"> <span id="usernamenav">123</span>
                        </a>
                        <div class="dropdown-menu  dropdown-menu-right dropdown-danger w-75"
                             aria-labelledby="navbarDropdownMenuLink-333">
                            <a class="dropdown-item" th:href="@{/employee/update-profile}">Thông tin</a>
                            <a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- Navbar -->
    <!-- Modal: Contact form -->
    <div class="modal fade" id="modalNgan" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog cascading-modal" role="document">
            <!-- Content -->
            <div class="modal-content">

                <!-- Header -->
                <div class="modal-header light-blue darken-3 white-text">
                    <h4 class=""><i class="fas fa-pencil-alt"></i> Thông tin cá nhân</h4>
                    <button type="button" class="close waves-effect waves-light" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Body -->
                <div class="modal-body mb-0">
                    <div class="md-form form-sm">
                        <i class="fas fa-user prefix"></i>
                        <input placeholder="Enter username" type="text" id="username" class="form-control form-control-sm">
                        <label for="username">USERNAME</label>
                    </div>
                    <div class="md-form form-sm">
                        <i class="fas fa-user prefix"></i>
                        <input placeholder="Enter username" type="password" id="password" class="form-control form-control-sm">
                        <label for="password">PASSWORD</label>
                    </div>
                    <div class="md-form form-sm">
                        <i class="fas fa-user prefix"></i>
                        <input placeholder="Enter ten" type="text" id="ten" class="form-control form-control-sm">
                        <label for="ten">NAME</label>
                    </div>
                    <select class="mdb-select md-form" id="gioitinh">
                        <i class="fas fa-user prefix"></i>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="0">Nam</option>
                        <option value="1">Nữ</option>
                    </select>
                    <div class="md-form form-sm">
                        <i class="fas fa-user prefix"></i>
                        <input placeholder="Enter ngaysinh" type="text" id="ngaysinh" class="form-control form-control-sm">
                        <label for="ngaysinh">BIRTH</label>
                    </div>
                    <div class="md-form form-sm">
                        <i class="fas fa-user prefix"></i>
                        <input placeholder="Enter sdt" type="text" id="sdt" class="form-control form-control-sm">
                        <label for="sdt">PHONE</label>
                    </div>
                    <div class="md-form form-sm">
                        <i class="fas fa-user prefix"></i>
                        <input placeholder="Enter email" type="text" id="email" class="form-control form-control-sm">
                        <label for="email">EMAIL</label>
                    </div>
                    <div class="md-form form-sm">
                        <i class="fas fa-user prefix"></i>
                        <input placeholder="Enter image" type="text" id="image" class="form-control form-control-sm">
                        <label for="image">IMANGE</label>
                    </div>

                    <div class="text-center mt-1-half">
                        <button class="btn btn-info mb-2">Send <i class="fas fa-paper-plane ml-1"></i></button>
                    </div>

                </div>
            </div>
            <!-- Content -->
        </div>
    </div>
    <!-- Modal: Contact form -->
</header>
<!-- Navigation -->
<div class="pt-5" layout:fragment="content">
    <p>This is filled by the content template.</p>
</div>

<!-- Main Container -->


<!-- Main Container -->


<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>

<script type="text/javascript">


    // Material Select Initialization
    $(document).ready(function () {
        /* WOW.js init */
        new WOW().init();

        // Tooltips Initialization
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
        $('.mdb-select').materialSelect();
        // SideNav Initialization
        $(".button-collapse").sideNav();

        $('body').ready(loadUser());

        var user = {};

        function loadUser() {
            $.ajax({
                url: '/api/employee/getuser',
                type: 'POST',
                dataType: 'JSON',
                success: function (data) {
                    user = data;
                },
                complete: function () {
                    $("#usernamenav").html(user.ten);

                    $('#username').val(user.username);
                    $('#password').val(user.password);
                    $('#ten').val(user.ten);
                    $('#gioitinh').val(user.gioitinh);
                    $('#ngaysinh').val(user.ngaysinh);
                    $('#sdt').val(user.sdt);
                    $('#email').val(user.email);
                    $('#image').val(user.image);
                    $('#blah').attr('src', '/api/employee/getResourse/'+user.image);
                }
            })
        }


    });

    $(window).on('beforeunload', function () {
        $.ajax({
            url: '/api/employee/close'
        });
    })


</script>
<th:block layout:fragment="script"></th:block>
</body>

</html>
