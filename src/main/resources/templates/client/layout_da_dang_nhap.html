<script type="text/javascript">
    // Material Select Initialization
    $(document).ready(function () {
        /* WOW.js init */
        new WOW().init();
        // Tooltips Initialization
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
        $('.mdb-select').materialSelect();
        // SideNav Initialization
        $(".button-collapse").sideNav();
        $('body').ready(loadUser());
        var user = {};
        var noLogin = true;
        function loadUser() {
            $.ajax({
                url: '/api/employee/getuser',
                type: 'POST',
                dataType: 'JSON',
                success: function (data) {
                    user = data;
                    noLogin = false;
                },
                complete: function () {

                    if(user.image==null||user.image==''||user.image=='null'){
                        $('#blahza').attr('src','/img/empty.png');
                    }else {
                        $('#blahza').attr('src','/api/employee/getResourse/'+user.image);
                    }

                    $("#usernamenav").html(user.ten);
                    $('#username').val(user.username);
                    $('#password').val(user.password);
                    $('#ten').val(user.ten);
                    $('#gioitinh').val(user.gioitinh);
                    $('#ngaysinh').val(user.ngaysinh);
                    $('#sdt').val(user.sdt);
                    $('#email').val(user.email);
                    $('#image').val(user.image);

                }
            })
        }
    });
    $(window).on('beforeunload', function () {
        $.ajax({
            url: '/api/employee/close'
        });
    })
</script>
