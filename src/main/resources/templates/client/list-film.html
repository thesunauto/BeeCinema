<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{${trang}}">

<head>
  <title>Sign in</title>
</head>

<body th:style="'background-image:url(' + @{/img/images/bgEmployee.gif} + ');background-repeat: no-repeat; background-size: cover; background-position: center center;background-attachment: fixed;'">

<main layout:fragment="content" style="padding: 0;">
  <div class="container pt-5 mt-5">

    <!-- Section: Blog v.2 -->
    <section class="wow fadeIn rgba-stylish-strong mb-3" data-wow-delay="0.3s">
      <h2 class="text-center pt-3 mt-3 white-text pb-0 mb-0">Phim đang chiếu</h2>
      <div class="row py-2 d-flex justify-content-center mx-auto" >
        <!-- Card -->

        <div class="card col-sm-12 col-md-3 p-0 m-4" th:each="phim : ${phimDangChieu}" >

          <!-- Card image -->

          <img class="card-img-top" th:src="@{'/api/employee/getResourse/'+${phim.hinhanh}}" style="max-height: 300px"
               alt="Card image cap">

          <!-- Card content -->
          <div class="card-body">
            <!-- Title -->
            <h4 class="card-title"><strong th:text="${phim.ten}"> </strong></h4>
            <!-- Text -->
            <p class="card-text" th:text="${phim.dotuoi.ten}">
            </p>
            <div class="d-flex flex-wrap">
            <a th:href="@{${'/client/detail-film/'+phim.id}}" class="btn btn-outline-primary btn-rounded btn-md">Detail</a>
            <a href="#" data-toggle="modal"  th:attr="data-target='#filmModal'+${phim.id}" class="btn btn-outline-success btn-rounded btn-md">trailer</a></div>
          </div>

        </div>
        <!-- Card -->

      </div>

    </section>
    <section class="wow fadeIn mb-3 rgba-stylish-strong " data-wow-delay="0.3s">
      <h2 class="text-center my-3 white-text h1">Phim sắp chiếu</h2>
      <div class="row py-2 d-flex justify-content-center mx-auto" >
        <!-- Card -->

        <div class="card col-sm-12 col-md-3 p-0 m-4" th:each="phim : ${phimSapchieu}" >

          <!-- Card image -->

          <img class="card-img-top" th:src="@{'/api/employee/getResourse/'+${phim.hinhanh}}" style="max-height: 300px"
               alt="Card image cap">

          <!-- Card content -->
          <div class="card-body">
            <!-- Title -->
            <h4 class="card-title"><strong th:text="${phim.ten}"> </strong></h4>
            <!-- Text -->
            <p class="card-text" th:text="${phim.dotuoi.ten}">
            </p>
            <div class="d-flex flex-wrap">
              <a th:href="@{${'/client/detail-film/'+phim.id}}" class="btn btn-outline-primary btn-rounded btn-md">Detail</a>
              <a href="#" data-toggle="modal"  th:attr="data-target='#filmModal'+${phim.id}" class="btn btn-outline-success btn-rounded btn-md">trailer</a></div>
          </div>

        </div>
        <!-- Card -->

      </div>

    </section>
    <div class="modal fade mt-5" th:each="phim : ${phim}" th:id="'filmModal'+${phim.id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">

        <!--Content-->
        <div class="modal-content">

          <!--Body-->
          <div class="modal-body mb-0 p-0">

            <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
              <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/A3PDXmYoF5U"
                      allowfullscreen></iframe>
            </div>

          </div>

          <!--Footer-->
          <div class="modal-footer justify-content-center flex-column flex-md-row">
            <span class="mr-4">Bản quyền thuộc Bee Cinema Group!</span>
            <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4"
                    data-dismiss="modal">Close</button>


          </div>

        </div>
        <!--/.Content-->

      </div>
    </div>
    <!-- Section: Blog v.2 -->

  </div>
</main>

</body>

</html>
