    <nav class="p-0 px-5 m-0 navbar navbar-expand-lg navbar-dark rgba-yellow-slight" style="border-bottom: 1px solid rgb(122, 119, 119);">

      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-555"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent-555">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item px-1 dropdown">
            <a class="nav-link dropdown-toggle font-weight-bolder amber-text h5 m-0" id="navbarDropdownMenuLink-555"

            <div class="dropdown-menu dropdown-secondary" aria-labelledby="navbarDropdownMenuLink-555">

          <li class="nav-item px-1">
            <a class="nav-link amber-text font-weight-bolder h5 m-0" href="#">

            </a>
          </li>

        </ul>
        <ul class="navbar-nav ml-auto nav-flex-icons">
          <li class="nav-item px-3">
            <div class="input-group md-form my-0 form-sm form-2 pl-0">
              <input class="form-control my-0 py-1 orange-text" id="Search" type="text" placeholder="Search" aria-label="Search">
              <div class="input-group-append">
                <span class="input-group-text amber lighten-3" id="basic-text1"><i class="fas fa-search text-grey"
                    aria-hidden="true"></i></span>
              </div>
            </div>
          </li>
          <li class="nav-item px-1 avatar dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-55" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" class="rounded-circle z-depth-0"

    <section class="view intro-2">
      <div class="mask rgba-stylish-strong mb-0 h-100 d-flex justify-content-center align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

              <!--Form with header-->
              <div class="card wow fadeIn" data-wow-delay="0.3s">
                <div class="card-body">
                  <!--Header-->
                  <div class="form-header peach-gradient">
                    <h3><i class="fas fa-user mt-2 mb-2"></i> Log in:</h3>
                  </div>
                  <!--Body-->
                  <div class="md-form">
                    <i class="fas fa-user prefix white-text"></i>
                    <input type="text" id="orangeForm-name" class="form-control">
                    <label for="orangeForm-name">Username</label>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-lock prefix white-text"></i>
                    <input type="text" id="orangeForm-email" class="form-control">
                    <label for="orangeForm-email">password</label>
                  </div>
                  <div class="text-center">
                    <button class="btn peach-gradient btn-lg">Sign up</button>
                    <hr>
                    <div class="inline-ul text-center d-flex justify-content-center">
                      <a class="p-2 m-2 fa-lg tw-ic"><i class="fab fa-twitter white-text"></i></a>
                      <a class="p-2 m-2 fa-lg li-ic"><i class="fab fa-linkedin-in white-text"> </i></a>
                      <a class="p-2 m-2 fa-lg ins-ic"><i class="fab fa-instagram white-text"> </i></a>
                    </div>
                  </div>

                </div>
              </div>
              <!--/Form with header-->

            </div>
          </div>
        </div>
