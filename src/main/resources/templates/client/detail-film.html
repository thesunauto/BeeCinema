<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/layout}">

<head>
  <title>Sign in</title>
</head>

<body th:style="'background-image:url(' + @{/img/images/bgEmployee.gif} + ');background-repeat: no-repeat; background-size: cover; background-position: center center;background-attachment: fixed;'">

<main layout:fragment="content" style="padding: 0;">
  <div class="container pt-5 mt-5">

    <!-- Section: Blog v.2 -->
    <section class="wow fadeIn mb-4" data-wow-delay="0.3s">

      <!-- Grid row -->
      <div class="row mx-0 px-0">
        <div class="col-12 rgba-stylish-strong mx-auto">
          <div class="row px-5" th:object="${phim}">
            <div class="col-sm-12 col-md-4 pt-3 mx-0 px-0 text-center">
              <img th:src="@{'/api/employee/getResourse/'+${phim.hinhanh}}" alt="" width="80%">
            </div>
            <div class="col-sm-12 col-md-8 pt-3 white-text">
              <h3 th:text="${phim.ten}" class="amber-text font-weight-bold">Tên phim</h3>
              <hr class="rgba-white-light">
              <div class="d-flex flex-wrap py-2"><h5 class="font-weight-bold black-text">Thể loại: </h5>&nbsp<h5 th:text="${phim.loaiphim.ten}"></h5></div>
              <div class="d-flex flex-wrap py-2"><h5 class="font-weight-bold deep-orange-text">Ngày bắt đầu: </h5>&nbsp<h5 th:text="${#temporals.format(phim.ngaybatdau, 'dd-MM-yyyy')}"></h5></div>
              <div class="d-flex flex-wrap py-2"><h5 class="font-weight-bold  teal-text">Thời lượng: </h5> &nbsp<h5 th:text="${phim.dodai}"></h5></div>
              <div class="d-flex flex-wrap py-2"><h5 class="font-weight-bold">Ngôn ngữ: </h5> &nbsp<h5 th:text="${phim.ngonngu.ten}"></h5></div>
              <a class="btn btn-amber mx-0 p-2 " th:href="@{${'/datve/'+phim.id}}" ><i class="fas fa-ticket-alt"></i> Đặt vé</a>

            </div>
            <div class="col-12 px-5 pb-3 white-text">
              <h3 class="text-center font-weight-bold amber-text">Chi tiết phim</h3>
              <h6 th:text="${phim.mota}">
              </h6>
            </div>
          </div>
        </div></div>
      <!-- Grid row -->

    </section>
    <section class="wow fadeIn mb-4" data-wow-delay="0.3s">

    </section>
    <!-- Section: Blog v.2 -->

  </div>
</main>

</body>

</html>
