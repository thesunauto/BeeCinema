<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/img/images/icon/favicon.ico}" type="image/x-icon"/>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">BEECINEMA</title>
    <link rel="icon" th:href="@{/img/icon/logo80x80noBG.png}">
    <link rel="stylesheet" th:href="@{/css/carouselStyle.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/fontawesome/css/all.css}">
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link th:href="@{/css/mdb.min.css}" rel="stylesheet">
    <style th:if="${#httpServletRequest.requestURI=='/'}">
        html,
        body,
        header,
        .jarallax {
            height: 700px;
        }

        @media (max-width: 740px) {
            html,
            body,
            header,
            .jarallax {
                height: 100vh;
            }
        }

        @media (min-width: 800px) and (max-width: 850px) {
            html,
            body,
            header,
            .jarallax {
                height: 100vh;
            }
        }

    </style>
</head>

<body th:class="${#httpServletRequest.requestURI=='/'}?'about-page'">
<!-- Main Navigation -->
<header th:style="${#httpServletRequest.requestURI!='/'}?'width:0;'">

    <nav class="navbar navbar-expand-lg p-0 red-text fixed-top scrolling-navbar"
         style="background-color: #fff; border-bottom: 5px solid #ff4757;">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><img th:src="@{/img/icon/logo80x160noBkg.png}" height="60"
                                                        alt="mdb logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7"
                    aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"
                        th:classappend="${#httpServletRequest.requestURI=='/client/list-film'} ? active">
                        <a class="nav-link font-weight-bold" style="color:#ff4757;" th:href="@{/client/list-film}"
                           th:text="#{hai}"><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item"
                        th:classappend="${#httpServletRequest.requestURI=='/client/list-event'} ? active">
                        <a class="nav-link font-weight-bold" style="color:#ff4757;" th:href="@{/client/list-event}"
                           th:text="#{mot}"></a>
                    </li>
                    <li class="nav-item"
                        th:classappend="${#httpServletRequest.requestURI=='/client/about-us'} ? active">
                        <a class="nav-link font-weight-bold" style="color:#ff4757;" th:href="@{/client/about-us}"
                           th:text="#{ba}"></a>
                    </li>
                    <li class="nav-item"
                        th:classappend="${#httpServletRequest.requestURI=='/client/contact-us'} ? active">
                        <a class="nav-link font-weight-bold" style="color:#ff4757;" th:href="@{/client/contact-us}"
                           th:text="#{bon}"></a>
                    </li>
                </ul>


                <ul class="navbar-nav">
                    <li class="nav-item d-flex align-items-center m-1">
                        <a th:href="@{${#httpServletRequest.requestURI+'?lang=vi'}}"><img style="height: 20px;"
                                                                                          th:src="@{/img/icon/vietnam-flag-icon-free-download.jpg}" alt="VN"></a>
                    </li>
                    <li class="nav-item d-flex align-items-center m-1">
                        <a th:href="@{${#httpServletRequest.requestURI+'?lang=en'}}"><img style="height: 20px;" th:src="@{/img/icon/icon-english.png}" alt="EN"></a>
                    </li>
                    <li class="nav-item active">
                        <div class="dropdown">

                            <!--Trigger-->
                            <a class="nav-link dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false"><span id="usernamenav">Tài Khoản</span></a>
                            <!--Menu-->
                            <div class="dropdown-menu dropdown-warning">
                                <a class="dropdown-item" th:href="@{/login}" th:text="#{namnam}"></a>
                                <a class="dropdown-item" th:href="@{/signup}" th:text="#{namsau}"></a>
                                <a class="dropdown-item" th:href="@{/forgot-pass}" th:text="#{nambay}"></a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Intro Section -->
    <div th:if="${#httpServletRequest.requestURI=='/'}" class="view jarallax" data-jarallax='{"speed": 0.2}'
         style="margin: 0;padding: 0;"
         th:style="'background-image:url(' + @{/img/bg-intro.png} + ');background-repeat: no-repeat; background-size: contain; background-position: center center;background-attachment: fixed;'">
        <div class="mask rgba-black-light">
            <div class="container h-100 d-flex justify-content-center align-items-center">
                <div class="row pt-5 mt-3">
                    <div class="col-md-12">
                        <div class="text-center">
                            <h1 class="h1-reponsive white-text text-uppercase font-weight-bold mb-3 wow fadeInDown"
                                data-wow-delay="0.3s"><strong th:text="#{nam}"></strong></h1>
                            <hr class="hr-light mt-4 wow fadeInDown" data-wow-delay="0.4s">
                            <h5 class="text-uppercase mb-5 white-text wow fadeInDown" data-wow-delay="0.4s" th:text="#{sau}"><strong></strong></h5>
                            <a class="btn btn-outline-white wow fadeInDown" th:href="@{/client/list-film}"
                               data-wow-delay="0.4s" th:text="#{bay}"></a>
                            <a class="btn btn-outline-white wow fadeInDown" th:href="@{/client/list-event}"
                               data-wow-delay="0.4s" th:text="#{tam}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</header>
<!-- Main Navigation -->


<main style="min-height: 74.5vh;">
    <div layout:fragment="content" ></div>
</main>

<footer class="page-footer rgba-black-strong font-small">

    <!-- Footer Links -->
    <div class="container">

        <!-- Grid row-->
        <div class="row text-center d-flex justify-content-center pt-4 mb-3">

            <!-- Grid column -->
            <div class="col-md-2">
                <h6 class="text-uppercase font-weight-bold">
                    <a th:href="@{/}" th:text="#{motchin}"></a>
                </h6>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-2">
                <h6 class="text-uppercase font-weight-bold">
                    <a th:href="@{/client/list-film}" th:text="#{haimot}"></a>
                </h6>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-2">
                <h6 class="text-uppercase font-weight-bold">
                    <a th:href="@{/client/list-event}" th:text="#{haihai}"></a>
                </h6>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-2">
                <h6 class="text-uppercase font-weight-bold">
                    <a th:href="@{/client/about-us}" th:text="#{haiba}"></a>
                </h6>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-3">
                <h6 class="text-uppercase font-weight-bold">
                    <a th:href="@{/client/contact-us}" th:text="#{haibon}"></a>
                </h6>
            </div>
            <!-- Grid column -->

        </div>
        <!-- Grid row-->
        <hr class="rgba-white-light" style="margin: 0 15%;">
        <!-- Grid row-->

        <!-- Grid row-->
        <hr class="clearfix d-md-none rgba-white-light" style="margin: 10% 15% 5%;">



    </div>
    <!-- Grid column -->
    <div class="col-md-12">

        <div class="m-4 flex-center">

            <!-- Facebook -->
            <a class="fb-ic">
                <i class="fab fa-facebook-f fa-lg white-text mr-4"> </i>
            </a>
            <!-- Twitter -->
            <a class="tw-ic">
                <i class="fab fa-twitter fa-lg white-text mr-4"> </i>
            </a>
            <!-- Google +-->
            <a class="gplus-ic">
                <i class="fab fa-google-plus-g fa-lg white-text mr-4"> </i>
            </a>
            <!--Linkedin -->
            <a class="li-ic">
                <i class="fab fa-linkedin-in fa-lg white-text mr-4"> </i>
            </a>
            <!--Instagram-->
            <a class="ins-ic">
                <i class="fab fa-instagram fa-lg white-text mr-4"> </i>
            </a>
            <!--Pinterest-->
            <a class="pin-ic">
                <i class="fab fa-pinterest fa-lg white-text"> </i>
            </a>

        </div>

    </div>
    <!-- Grid column -->
    <div class="col-md-12">

        <div class="mb-5 flex-center">

        </div>
        <!-- Grid row-->

    </div>
    <!-- Footer Links -->

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2020 Copyright:
        <a href="https://mdbootstrap.com/"> Bee Cinema Group</a>
    </div>
    <!-- Copyright -->

</footer>

<!--  SCRIPTS  -->

<!-- JQuery -->
<script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/js/mdb.js}"></script>
<script th:src="@{/js/carousel.js}"></script>
<script type="text/javascript">
    // Material Select Initialization
    $(document).ready(function () {
        /* WOW.js init */
        new WOW().init();


    });
    $(window).on('beforeunload', function () {
        $.ajax({
            url: '/api/employee/close'
        });
    })
    $(document).ready(function () {
        $(function () {
            new WOW().init();
            $('[data-toggle="tooltip"]').tooltip()
        })
        $('.mdb-select').materialSelect();
    });
</script>
<th:block layout:fragment="optional"/>
</body>

</html>
