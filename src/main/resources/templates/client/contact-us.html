<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{${trang}}">

<head>
  <title>Liên Hệ</title>
</head>

<body th:style="'background-image:url(' + @{/img/neon-cinema-logos.jpg} + ');background-repeat: repeat; background-size: contain; background-position: center center;background-attachment: fixed;'">

<main layout:fragment="content" style="padding: 0;">
  <div class="container pt-5 mt-5">

    <!-- Section: Blog v.2 -->
    <section class="wow fadeIn rgba-stylish-strong p-5 mb-4" data-wow-delay="0.3s">
      <h2 class="text-center amber-text my-3 h1" th:text="#{bon}"></h2>

      <!-- Section description -->
      <p class="text-center mb-3 w-responsive mx-auto white-text" th:text="#{babay}"></p>

      <div class="row">
<!--        <div th:switch="${messages}">-->
<!--          <p th:case="'thanhcong'" class="alert alert-success" role="alert">Đổi mật khẩu thành công!</p>-->
<!--        </div>-->
        <h5 class="amber-text" th:utext="${message}"></h5>

        <!-- Grid column -->
        <div class="col-sm-12 col-md-8 col-xl-9">
          <form  th:action="@{/client/contact-us}" method="post">

            <!-- Grid row -->
            <div class="row">

              <!-- Grid column -->
              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="contact-name" name="hoten" class="form-control white-text">
                  <label for="contact-name" class="amber-text" th:text="#{batam}"></label>
                </div>
              </div>

              <div class="col-md-6">
                <div class="md-form mb-0">
                  <input type="text" id="contact-email" name="email" class="form-control white-text">
                  <label for="contact-email" class="amber-text" th:text="#{bachin}"></label>
                </div>
              </div>
              <!-- Grid column -->

            </div>
            <!-- Grid row -->

            <!-- Grid row -->
            <div class="row">
              <div class="col-md-12">
                <div class="md-form mb-0">
                  <input type="text" id="contact-Subject" name="chude" class="form-control white-text">
                  <label for="contact-Subject" class="amber-text" th:text="#{bonmot}"></label>
                </div>
              </div>
            </div>
            <!-- Grid row -->

            <!-- Grid row -->
            <div class="row mb-4">

              <!-- Grid column -->
              <div class="col-md-12">

                <div class="md-form mb-0">
                  <textarea type="text" id="contact-message" name="noidung" class="md-textarea form-control white-text" rows="3"></textarea>
                  <label for="contact-message" class="amber-text" th:text="#{bonhai}"></label>
                </div>

              </div>
            </div>
            <!-- Grid row -->


          <div class="text-center text-md-left mb-4">
            <button type="submit" class="btn btn-amber" th:text="#{bonba}">GỬI</button>
          </div>
          </form>
        </div>
        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-sm-12 col-md-4 col-xl-3 white-text">
          <ul class="contact-icons list-unstyled text-center">
            <li><i class="fas fa-map-marker-alt fa-2x"></i>
              <p>FPT Polytechnic, HCMC, Viet Nam</p>
            </li>

            <li><i class="fas fa-phone fa-2x"></i>
              <p>0968547852</p>
            </li>

            <li><i class="fas fa-envelope fa-2x"></i>
              <p>Support@Becinema.com</p>
            </li>
          </ul>
        </div>
        <!-- Grid column -->

      </div>

    </section>
    <!-- Section: Blog v.2 -->

  </div>
</main>

</body>

</html>
