<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<head>
  <title>cập nhật loại phim</title>
</head>

<body>

  <!-- Main layout -->
  <main layout:fragment="content">
    <div class="container-fluid">

      <!-- Section: Inputs -->
      <section class="section card mb-5">

        <div>
          <div class="card card-cascade narrower ">
            <div class="view view-cascade gradient-card-header blue-gradient narrower  ">
              <h3 class="card-header-title">Cập Nhật Loại Phim</h3>  
            </div>
            
        <div class="card-body">
          <form th:object="${loaiPhim}" th:action="@{update}" action="#" method="post">
          <!-- Section heading -->
            <div th:switch="${messages}">
              <p th:case="'thanhcong'" class="text-success">Cập nhật thành công!</p>
              <p th:case="'thatbai'" class="text-danger">Cập nhật thất bại!</p>
            </div>
          <!-- Grid row -->
          <div class="row">

            <!-- Grid column -->
            <div class="col-md-2 mb-2">

              <div class="md-form md-outline">
                <i class="fas fa-key prefix"></i>
                <input type="text" th:field="*{id}" id="form31" class="form-control" >
                <label for="form231" class="active">ID</label>
              </div>

            </div>
            <div class="col-md-5 mb-5">

                <div class="md-form md-outline">
                  <i class="fas fa-film prefix"></i>
                  <input type="text" th:field="*{ten}" id="form31" class="form-control">
                  <label for="form31" class="active">Tên</label>
                </div>
  
            </div>
            <div class="col-md-5 mb-5">

              <!-- Name -->
              <select th:field="*{trangthai}" class="mdb-select md-form colorful-select dropdown-primary initialized">
                <option th:value="'0'" th:text="Hiện"  ></option>
                <option th:value="'1'" th:text="Ẩn" ></option>
              </select><label class="mdb-main-label active">Trạng thái</label>

            </div>  
            
            <!-- Grid column -->

          </div>
          
          <div class="row">
            <div class="col-md-12 mb-12">
                <div class="md-form md-outline">
                  <i class="fas fa-clipboard prefix"></i>
                  <textarea type="textarea" th:field="*{mota}" id="form31" class="form-control"></textarea>
                  <label for="form31" class="active">Mô tả</label>
                </div>
            </div>
          </div>

          <div class="row">

            <!-- Grid column -->
            <div class="col-md-3 mb-4">
              <div class="md-form md-outline">
                <i class="fas fa-user-plus prefix"></i>
                <input type="text" th:field="*{idnhanvien}" id="form31" class="form-control" readonly >
                <label for="form31" class="active">Người Tạo</label>
              </div>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-3 mb-4">
              <div class="md-form md-outline">
                <input type="datetime-local" th:field="*{ngaytao}" id="form31" class="form-control" readonly>
                <label for="form31" class="active">Ngày Tạo</label>
              </div>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-3 mb-4">
              <div class="md-form md-outline">
                <i class="fas fa-user-edit prefix"></i>
                <input type="text" id="form31" class="form-control" readonly >
                <label for="form31" class="active">Người Sửa</label>
              </div>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-3 mb-4">
              <div class="md-form md-outline">
                <input type="date" id="form31" class="form-control" readonly >
                <label for="form31" class="active">Ngày Sửa</label>
              </div>

            </div>
            <!-- Grid column -->



          </div>

          
          <!-- Grid row -->
          <hr>
          <div class="row">

            <!-- Grid column -->
            <div class="col-md-12 mb-4 ">

              <button type="submit" class="btn blue-gradient float-right btn-rounded ">CẬP NHẬT</button>

            </div>
            <!-- Grid column -->

          </div>
          </form>
        </div>

        </div>
        </div>

      </section>
      <!-- Section: Inputs -->
    </div>
  </main>
  <!-- Main layout -->

</body>

</html>
