<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<head>
  <title>Danh sách ghế</title>
</head>

<body>

  <!-- Main layout -->
  <main layout:fragment="content">
    <div class="container-fluid">

      <!-- Section: Basic examples -->
      <section>

        <div class="card card-cascade narrower z-depth-1">

          <div class="view view-cascade gradient-card-header blue-gradient narrower py-4 mx-4 mb-3 d-flex justify-content-between align-items-center">
            <div >
              <a th:href="@{/admin/seat/add-seat}" class="btn btn-outline-white btn-rounded btn-sm px-2 m-1"><i class="fas fa-plus-circle"></i></a>
            </div>
            <div ><h3 class="white-text text-center font-weight-bold" th:text="#{one-hundred-and-FourtyfourWord}"></h3></div>
            <div >
              <form th:action="@{/admin/seat/page/1}" >
              <div class="row">

                  <div class="col-8">
                    <input type="hidden" name="sortField" th:value="${sortField}"/>
                    <input type="hidden" name="sortDir" th:value="${sortDir}"/>
                    <div></div><select  name="keyword" class="browser-default custom-select">
                    <option th:each="phong : ${@phongServiceImpl.getAllPhong()}" th:value="${phong.id}" th:text="${phong.ten}" ></option>
                  </select>
                  </div>
                <div class="col-4">
                  <button type="submit" class="btn btn-outline-white btn-rounded btn-sm px-2 "><i class="fas fa-search"></i> </button>
                </div>
              </div>

            </form>
            </div>


          </div>

          <div class="px-4">
            <div th:switch="${messages}" >
              <p th:case="'themThanhCong'" class="alert alert-success" role="alert">Thêm thành công!</p>
              <p th:case="'suaThanhCong'" class="alert alert-success" role="alert">Sửa thành công!</p>
              <p th:case="'xoaThanhCong'" class="alert alert-success" role="alert">Xóa thành công!</p>
            </div>
            <div class="table-responsive text-nowrap" style="height:350px">
              <!-- Table -->
              <table class="table table-hover mb-0">

                <!-- Table head -->
                <thead>
                  <tr>
                    <th >
                    </th>
                    <th >
                      <a class="font-weight-bold" th:href="@{'/admin/seat/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}" th:text="#{one-hundred-and-FourtyfiveWord}"> <i class="fas fa-sort ml-1"></i></a>
                    </th>
                    <th >
                      <a class="font-weight-bold" th:href="@{'/admin/seat/page/' + ${currentPage} + '?sortField=phong.ten&sortDir=' + ${reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}" th:text="#{one-hundred-and-FourtysixWord}"><i class="fas fa-sort ml-1"></i></a>
                    </th>
                    <th ><a class="font-weight-bold" th:text="#{mot13}"></a></th>
                    <th >
                      <a class="font-weight-bold" th:href="@{'/admin/seat/page/' + ${currentPage} + '?sortField=col&sortDir=' + ${reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}" th:text="#{one-hundred-and-FourtysevenWord }"> <i class="fas fa-sort ml-1"></i></a>
                    </th>
                    <th >
                      <a class="font-weight-bold" th:href="@{'/admin/seat/page/' + ${currentPage} + '?sortField=dayghe.ten&sortDir=' + ${reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}" th:text="#{one-hundred-and-FourtyeightWord}"> <i class="fas fa-sort ml-1"></i></a>
                    </th>
                    <th >
                      <a class="font-weight-bold" th:href="@{'/admin/seat/page/' + ${currentPage} + '?sortField=loaighe.ten&sortDir=' + ${reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}" th:text="#{one-hundred-and-FourtynineWord}"> <i class="fas fa-sort ml-1"></i></a>
                    </th>
                    <th ><a class="font-weight-bold" th:text="#{one-hundred-and-FivetyWord}"></a></th>
                    <th ><a class="font-weight-bold" th:text="#{one-hundred-and-FivetyoneWord}"></a></th>
                    <th ><a class="font-weight-bold" th:text="#{one-hundred-and-FivetytwoWord}"> </a></th>
                  </tr>
                </thead>
                <!-- Table head -->

                <!-- Table body -->
                <tbody th:each="ghe1: ${ghe}">
                  <tr>
                    <td>
                      <a th:href="@{${'/admin/seat/update-seat/'+ghe1.id}}"> <i class="fas fa-edit text-primary" th:title="Sửa"></i></a> <a th:href="@{${'/admin/seat/delete-seat/'+ghe1.id}}"> <i class="fas fa-trash ml-3 text-danger" th:title="Xóa"></i></a>
                    </td>
                    <td th:text="${ghe1.id}"></td>
                    <td th:text="${ghe1.phong.ten}"></td>
                    <td th:text="${ghe1.dayghe.ten+ghe1.col}"></td>
                    <td th:text="${ghe1.col}"></td>
                    <td th:text="${ghe1.dayghe.ten}"></td>
                    <td th:text="${ghe1.loaighe.ten}"></td>
                    <td th:text="${ghe1.taikhoan.ten}"></td>
                    <td th:text="${#temporals.format(ghe1.ngaytao, 'dd-MM-yyyy | HH:mm:ss')}"></td>
                    <td th:switch="${ghe1.trangthai}"><span th:case="0">Hiện</span> <span th:case="1">Ẩn</span></td>
                  </tr>

                </tbody>
                <!-- Table body -->
              </table>
              <!-- Table -->
            </div>

            <hr class="my-0">

            <!-- Bottom Table UI -->
            <div class="d-flex justify-content-between">

              <!-- Name -->
              <div class="my-4">
                Tổng: [[${totalItem}]] | Trang [[${currentPage}]]/[[${totalPages}]]
              </div>

              <!-- Pagination -->
              <nav class="my-4">
                <ul class="pagination pagination-circle pg-blue mb-0">

                  <!-- First -->
                  <li class="page-item clearfix d-none d-md-block">
                    <a class="page-link" th:if="${currentPage > 1}" th:href="@{'/admin/seat/page/1' + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">First</a>
                    <span  class="page-link" th:unless="${currentPage > 1}">First</span>
                  </li>

                  <!-- Arrow left -->
                  <li class="page-item ">
                    <a class="page-link" th:if="${currentPage > 1}" th:href="@{'/admin/seat/page/' + ${currentPage - 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">&laquo;</a>
                    <span  class="page-link" th:unless="${currentPage > 1}">&laquo;</span>
                  </li>

                  <!-- Numbers -->
                  <!--                    <li class="page-item active clearfix d-none d-md-inline-block"><a class="page-link">5</a></li>-->
                  <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                      <li class="page-item  clearfix d-none d-md-inline-block"><a class="page-link" th:if="${currentPage != i}" th:href="@{'/admin/seat/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">[[${i}]]</a></li>
                        <span th:unless="${i != currentPage}">
                          <li class="page-item active clearfix d-none d-md-inline-block"><a class="page-link">[[${i}]]</a></li>
                        </span>
                        &nbsp;&nbsp;
                    </span>
                  <!--                    <li class="page-item active clearfix d-none d-md-inline-block"><a class="page-link">5</a>-->

                  <!--                    </li>-->



                  <!-- Arrow right -->
                  <li class="page-item">
                    <a class="page-link" th:if="${currentPage < totalPages}" th:href="@{'/admin/seat/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">&raquo;</a>
                    <span  class="page-link" th:unless="${currentPage < totalPages}">&raquo;</span>
                  </li>

                  <!-- First -->
                  <li class="page-item clearfix d-none d-md-block">
                    <a class="page-link" th:if="${currentPage < totalPages}" th:href="@{'/admin/seat/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">Last</a>
                    <span  class="page-link" th:unless="${currentPage < totalPages}">Last</span>
                  </li>
                </ul>
              </nav>
              <!-- /Pagination -->

            </div>
            <!-- Bottom Table UI -->

          </div>
        </div>

      </section>
      <!-- Section: Basic examples -->

    </div>
  </main>
  <!-- Main layout -->

</body>

</html>
