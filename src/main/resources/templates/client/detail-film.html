<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{${trang}}">

<head>
  <title>Chi Tiết Phim</title>
</head>

<body th:style="'background-image:url(' + @{/img/neon-cinema-logos.jpg} + ');background-repeat: repeat; background-position: center center;background-attachment: fixed;'">

<main layout:fragment="content" style="padding: 0;">
  <div class="container pt-5 mt-5">

    <!-- Section: Blog v.2 -->
    <section class="wow fadeIn mb-4" data-wow-delay="0.3s">

      <!-- Grid row -->
      <div class="row mx-0 px-0">
        <div class="col-12 rgba-black-strong mx-auto">
          <div class="row px-5" th:object="${phim}" th:style="'background-image:url(' + @{/img/frame.png} + ');background-repeat: no-repeat;  background-size: 100% 100%;'">
            <div class="col-sm-12 col-md-4 pt-3 mx-0 px-0 text-center"  th:style="'background-image:url(' + @{'/api/employee/getResourse/'+${phim.hinhanh}} + ');background-repeat: no-repeat; background-size: cover;'">
              <img th:src="@{/img/khung.png}" alt="" style="width: 100%;">
            </div>
            <div class="col-sm-12 col-md-8 py-5 white-text">
              <h3 th:text="${phim.ten}" class="amber-text font-weight-bold text-uppercase">Tên phim</h3>
              <hr class="rgba-white-light">
              <div class="d-flex flex-wrap py-2"><h5 class="font-weight-bold grey-text" th:text="#{saunam}"> </h5>&nbsp<h5 th:text="${phim.loaiphim.ten}"></h5></div>
              <div class="d-flex flex-wrap py-2"><h5 class="font-weight-bold deep-orange-text" th:text="#{sausau}"> </h5>&nbsp<h5 th:text="${#temporals.format(phim.ngaybatdau, 'dd-MM-yyyy')}"></h5></div>
              <div class="d-flex flex-wrap py-2"><h5 class="font-weight-bold  teal-text" th:text="#{saubay}"> </h5> &nbsp<h5 th:text="${phim.dodai}"></h5></div>
              <div class="d-flex flex-wrap py-2"><h5 class="font-weight-bold" th:text="#{sautam}"> </h5> &nbsp<h5 th:text="${phim.ngonngu.ten}"></h5></div>
              <a class="btn btn-outline-amber  d-flex align-items-center justify-content-center" th:href="@{${'/datve/'+phim.id}}" ><i class="fas fa-ticket-alt fa-3x"></i>&nbsp <h5 class="h5 mx-3" th:text="#{sauchin}"></h5>&nbsp<i class="fas fa-ticket-alt fa-3x"></i> </a>

            </div>
            <div class="col-12 px-5 pb-3 white-text">
              <h3 class="text-center font-weight-bold amber-text text-uppercase" th:text="#{baymot}"></h3>
              <h6 th:text="${phim.mota}">
              </h6>
              <div class="embed-responsive embed-responsive-16by9">
                <iframe  class="embed-responsive-item"
                        th:src="${phim.linktrailer}"
                        title="YouTube video"
                        allowfullscreen
                ></iframe>
              </div>
            </div>
          </div>
        </div></div>
      <!-- Grid row -->

    </section>
    <section class="wow fadeIn mb-4" data-wow-delay="0.3s">

    </section>
    <!-- Section: Blog v.2 -->

  </div>
</main>

</body>

</html>
