<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/layout}">

<head>
  <title>Sign in</title>
</head>

<body th:style="'background-image:url(' + @{/img/images/bkg.jpg} + ');background-repeat: no-repeat; background-size: cover; background-position: center center;background-attachment: fixed;'">

<main layout:fragment="content" style="padding: 0;">
  <div class="container pt-5 mt-5">

    <!-- Section: Blog v.2 -->
    <section class="wow fadeIn" data-wow-delay="0.3s">

      <!-- Grid row -->
      <div class="row">

        <div class="col-12">
          <!--Card -->
          <div class="card rgba-black-strong white-text rounded">
            <!--Card content -->
            <div class="card-body px-5">

              <!-- Login form -->
              <form th:action="@{/login}" method="post">
                <p class="h5 text-center mb-4">Sign in</p>

                <div class="md-form">
                  <i class="fas fa-user prefix"></i>
                  <input type="text" id="defaultForm-email" class="form-control" name="username">
                  <label for="defaultForm-email">Your username</label>
                </div>

                <div class="md-form">
                  <i class="fas fa-lock prefix"></i>
                  <input type="password" id="defaultForm-pass" class="form-control" name="password">
                  <label for="defaultForm-pass">Your password</label>
                </div>

                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-default">Login</button>
                </div>
              </form>
              <!-- Login form -->

            </div>

          </div>
          <!--Card -->
        </div>

      </div>
      <!-- Grid row -->

    </section>
    <!-- Section: Blog v.2 -->

  </div>
</main>

</body>

</html>
