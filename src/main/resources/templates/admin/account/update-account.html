<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<head>
  <title>Material Design Bootstrap</title>
</head>

<body>

  <!-- Main layout -->
  <main layout:fragment="content">
    <div class="container-fluid">

      <!-- Section: Inputs -->
      <section class="section card mb-5">
        <div>
          <div class="card card-cascade narrower ">
            <div class="view view-cascade gradient-card-header blue-gradient narrower  ">
              <h3 class="card-header-title">Cập Nhật Tài Khoản</h3>  
            </div>
        <div class="card-body">

          <!-- Section heading -->

          <!-- Grid row -->
          <div class="row">

            <!-- Grid column -->
            <div class="col-md-2 mb-2">

              <div class="md-form md-outline">
                <i class="fas fa-key prefix"></i>
                <input type="text" id="form31" class="form-control">
                <label for="form31" class="active">ID</label>
              </div>

            </div>

            <div class="col-md-2 mb-2">

                <div class="md-form md-outline">
                  <i class="fas fa-key prefix"></i>
                  <input type="text" id="form31" class="form-control">
                  <label for="form31" class="active">ID Quyền</label>
                </div>
  
              </div>
            <div class="col-md-4 mb-4">

                <div class="md-form md-outline">
                  <i class="fas fa-user prefix"></i>
                  <input type="text" id="form31" class="form-control">
                  <label for="form31" class="active">Tên Nhân Viên</label>
                </div>
  
            </div>
            <div class="col-md-4 mb-4">

                <div class="md-form md-outline">
                  <i class="fas fa-lock prefix"></i>
                  <input type="password" id="form31" class="form-control">
                  <label for="form31" class="active">Mật Khẩu</label>
                </div>
  
            </div>
        
            <!-- Grid column -->

          </div>

          <div class="row">

            <!-- Grid column -->
            <div class="col-md-4 mb-4">

                <div class="md-form md-outline">
                  <i class="fas fa-calendar-alt prefix"></i>
                  <input type="date" id="form31" class="form-control">
                  <label for="form31" class="active">Ngày Sinh</label>
                </div>
  
              </div>
            <div class="col-md-4 mb-4">

              <div class="md-form md-outline">
                <i class="fas fa-phone prefix"></i>
                <input type="number" id="form31" class="form-control">
                <label for="form31" class="active">Số Điện Thoại</label>
              </div>

            </div>

            <div class="col-md-4 mb-4">

                <div class="md-form md-outline">
                  <i class="fas fa-envelope prefix"></i>
                  <input type="email" id="form31" class="form-control">
                  <label for="form31" class="active">Email</label>
                </div>
  
              </div>
        
            <!-- Grid column -->

          </div>

          <div class="row">
            <div class="col-md-4 mb-4">

                <!-- Name -->
                <select class="mdb-select md-form colorful-select dropdown-primary initialized">
                  <option disabled selected>Choose your option</option>
                  <option value="2">Nam</option>
                  <option value="3">Nữ</option>
                  <option value="3">Khác</option>
                </select><label class="mdb-main-label active">Giới Tính</label>
  
            </div> 
            <div class="col-md-4 mb-4">

                <div class="md-form md-outline">
                    <label for="form31"></label>
                    <!-- <img src="../../img/photo.jpg" name="test" style="width: 200px; height: 120px;"  /> <br><br> -->
                  <input type="file" id="form31" class="form-control-file">
                </div>
  
            </div>
        
            <div class="col-md-4 mb-4">

              <!-- Name -->
              <select class="mdb-select md-form colorful-select dropdown-primary initialized">
                <option disabled selected>Choose your option</option>
                <option value="2">Hiện</option>
                <option value="3">Ẩn</option>
              </select><label class="mdb-main-label active">Trạng thái</label>

            </div>          
          </div>
          <div class="row">
            <div class="col-md-6 mb-6">

                <div class="md-form md-outline">
                  <i class="fas fa-address-card prefix"></i>
                  <textarea type="" id="form31" class="form-control"></textarea>
                  <label for="form31" class="active">Địa Chỉ</label>
                </div>
  
            </div>
            <div class="col-md-6 mb-6">

                <div class="md-form md-outline">
                  <i class="fas fa-clipboard prefix"></i>
                  <textarea type="" id="form31" class="form-control"></textarea>
                  <label for="form31" class="active">Mô tả</label>
                </div>
  
            </div>
          </div>
          <div class="row">

            <!-- Grid column -->
            <div class="col-md-3 mb-4">
              <div class="md-form md-outline">
                <i class="fas fa-user-plus prefix"></i>
                <input type="text" id="form31" class="form-control" disabled>
                <label for="form31" class="active">Người Tạo</label>
              </div>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-3 mb-4">
              <div class="md-form md-outline">
                <i class="fas fa-calendar-plus prefix"></i>
                <input type="date" id="form31" class="form-control" disabled>
                <label for="form31" class="active">Ngày Tạo</label>
              </div>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-3 mb-4">
              <div class="md-form md-outline">
                <i class="fas fa-user-edit prefix"></i>
                <input type="text" id="form31" class="form-control" disabled>
                <label for="form31" class="active">Người Sửa</label>
              </div>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-3 mb-4">
              <div class="md-form md-outline">
                <i class="fas fa-calendar-alt prefix"></i>
                <input type="date" id="form31" class="form-control" disabled>
                <label for="form31" class="active">Ngày Sửa</label>
              </div>

            </div>
            <!-- Grid column -->



          </div>
          <!-- Grid row -->
          <hr>
          <div class="row">

            <!-- Grid column -->
            <div class="col-md-12 mb-4 ">

              <button type="button" class="btn blue-gradient float-right btn-rounded ">CẬP NHẬT</button>

            </div>
            <!-- Grid column -->

          </div>

        </div>
        </div>
        </div>
      </section>
      <!-- Section: Inputs -->
    </div>
  </main>
  <!-- Main layout -->

</body>

</html>
