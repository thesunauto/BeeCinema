<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{${trang}}">

<head>
  <title>Sign in</title>
</head>

<body th:attr="onload=${message}"
      th:style="'background-image:url(' + @{/img/images/bgEmployee.gif} + ');;background-repeat: no-repeat; background-size: cover; background-position: center center;background-attachment: fixed;'">

<main layout:fragment="content" style="padding: 0;">
  <div class="container-fluid pt-5 mt-5">

    <!-- Section: Blog v.2 -->
    <section class="wow fadeIn" data-wow-delay="0.3s">

      <!-- Grid row -->
      <div class="row">

        <div class="col-12">
          <div class="d-flex align-items-center justify-content-center"  style="height: 51vh">
            <!--Card -->
            <div class="card rgba-black-light white-text rounded h-100 w-100">
              <!--Card content -->
              <div class="card-body d-flex align-items-center justify-content-center">
                <div class="d-flex align-items-center justify-content-center rgba-black-strong h-100 w-50">
                  <!-- Login form -->
                  <form th:action="@{/login}" method="post">
                    <p class="h3 font-weight-bold text-center" th:text="#{namtam}"></p>

                    <div class="md-form">
                      <i class="fas fa-envelope prefix"></i>
                      <input type="text" id="defaultForm-email" class="form-control white-text" name="username" required>
                      <label for="defaultForm-email" th:text="#{namchin}"></label>
                    </div>

                    <div class="md-form">
                      <i class="fas fa-lock prefix"></i>
                      <input type="password" id="defaultForm-pass" class="form-control white-text" name="password" required>
                      <label for="defaultForm-pass" th:text="#{saumot}"></label>
                    </div>

                    <div class="text-center mt-4">
                      <button type="submit" class="btn btn-default" th:text="#{sauhai}"></button>
                    </div>
                    <div class="offset-xl-1">

                    </div>
                    <div style="font-size: small; text-align: center">
                      <a th:href="@{/forgot-pass}" class="blue-text" th:text="#{sauba}"></a>
                    </div>
                  </form>
                  <!-- Login form -->
                </div>


              </div>

            </div>
            <!--Card -->
          </div>

        </div>

      </div>
      <!-- Grid row -->

    </section>
    <!-- Section: Blog v.2 -->

  </div>
</main>

</body>

</html>
