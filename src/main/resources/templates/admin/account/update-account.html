<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">

<head>
  <title>Material Design Bootstrap</title>
</head>

<body>

  <!-- Main layout -->
  <main layout:fragment="content">
    <div class="container-fluid">

      <!-- Section: Inputs -->
      <section class="section card mb-5">
        <div>
          <div class="card card-cascade narrower ">
            <div class="view view-cascade gradient-card-header blue-gradient narrower  ">
              <h3 class="card-header-title">Cập Nhật Tài Khoản</h3>  
            </div>
        <div class="card-body">
          <form th:object="${taikhoan}" th:action="@{/admin/user/edit}" action="#" method="post">
            <div th:switch="${messages}">
              <p th:case="'thanhcong'" class="alert alert-success" role="alert">Cập nhật thành công!</p>
            </div>
          <!-- Section heading -->

          <!-- Grid row -->
          <div class="row">

            <!-- Grid column -->
            <div class="col-md-2 mb-2">

              <div class="md-form md-outline">
                <i class="fas fa-key prefix"></i>
                <input type="text" th:field="*{username}" id="form31" class="form-control" readonly>
                <label for="form31" class="active">Tài Khoản</label>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger text-center"></p>
              </div>

            </div>

<!--            <div class="col-md-2 mb-2">-->

<!--                <div class="md-form md-outline">-->
<!--                  <i class="fas fa-key prefix"></i>-->
<!--                  <input type="text" id="form31" class="form-control">-->
<!--                  <label for="form31" class="active">ID Quyền</label>-->
<!--                </div>-->
<!--  -->
<!--              </div>-->
            <div class="col-md-2 mb-2">
              <select th:field="*{quyen}" class="mdb-select md-form colorful-select dropdown-primary initialized">
                <option th:each="quyen1 : ${@quyenServiceImpl.getAllQuyen()}" th:value="${quyen1.id}" th:text="${quyen1.ten}">Hiện</option>
              </select><label class="mdb-main-label active">Quyền</label>
            </div>
            <div class="col-md-4 mb-4">

                <div class="md-form md-outline">
                  <i class="fas fa-user prefix"></i>
                  <input type="text" th:field="*{ten}" id="form31" class="form-control">
                  <label for="form31" class="active">Tên Nhân Viên</label>
                  <p th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}" class="text-danger text-center"></p>
                </div>
  
            </div>
            <div class="col-md-4 mb-4">

                <div class="md-form md-outline">
                  <i class="fas fa-lock prefix"></i>
                  <input type="password" th:field="*{matkhau}" id="form31" class="form-control">
                  <label for="form31" class="active">Mật Khẩu</label>
                  <p th:if="${#fields.hasErrors('matkhau')}" th:errors="*{matkhau}" class="text-danger text-center"></p>
                </div>
  
            </div>
        
            <!-- Grid column -->

          </div>

          <div class="row">

            <!-- Grid column -->
            <div class="col-md-4 mb-4">

                <div class="md-form md-outline">
                  <i class="fas fa-calendar-alt prefix"></i>
                  <input type="date" th:field="*{ngaysinh}" id="form31" class="form-control">
                  <label for="form31" class="active">Ngày Sinh</label>
                  <p th:if="${#fields.hasErrors('ngaysinh')}" th:errors="*{ngaysinh}" class="text-danger text-center"></p>
                </div>
  
              </div>
            <div class="col-md-4 mb-4">

              <div class="md-form md-outline">
                <i class="fas fa-phone prefix"></i>
                <input type="number" th:field="*{sodienthoai}" id="form31" class="form-control">
                <label for="form31" class="active">Số Điện Thoại</label>
                <p th:if="${#fields.hasErrors('sodienthoai')}" th:errors="*{sodienthoai}" class="text-danger text-center"></p>
              </div>

            </div>

            <div class="col-md-4 mb-4">

                <div class="md-form md-outline">
                  <i class="fas fa-envelope prefix"></i>
                  <input type="email" th:field="*{email}" id="form31" class="form-control">
                  <label for="form31" class="active">Email</label>
                  <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger text-center"></p>
                </div>
  
              </div>
        
            <!-- Grid column -->

          </div>

          <div class="row">
            <div class="col-md-4 mb-4">

                <!-- Name -->
              <select  th:field="*{gioitinh}" class="mdb-select md-form colorful-select dropdown-primary initialized">
                <option th:value="'0'" th:text="Nam" ></option>
                <option th:value="'1'" th:text="Nữ"></option>
              </select><label class="mdb-main-label active">Giới Tính</label>
  
            </div> 
<!--            <div class="col-md-4 mb-4">-->

<!--                <div class="md-form md-outline">-->
<!--                    <label for="form31"></label>-->
<!--                    &lt;!&ndash; <img src="../../img/photo.jpg" name="test" style="width: 200px; height: 120px;"  /> <br><br> &ndash;&gt;-->
<!--                  <input type="file" id="form31" class="form-control-file">-->
<!--                </div>-->
<!--  -->
<!--            </div>-->
        
            <div class="col-md-4 mb-4">

              <!-- Name -->
              <select th:field="*{trangthai}" class="mdb-select md-form colorful-select dropdown-primary initialized">
                <option th:value="'0'" th:text="Hiện" ></option>
                <option th:value="'1'" th:text="Ẩn"></option>
              </select><label class="mdb-main-label active">Trạng thái</label>

            </div>          
          </div>
          <div class="row">
            <div class="col-md-6 mb-6">

                <div class="md-form md-outline">
                  <i class="fas fa-address-card prefix"></i>
                  <textarea type="textarea"  th:field="*{diachi}" id="form31" class="form-control"></textarea>
                  <label for="form31" class="active">Địa Chỉ</label>
                </div>
  
            </div>
            <div class="col-md-6 mb-6">

                <div class="md-form md-outline">
                  <i class="fas fa-clipboard prefix"></i>
                  <textarea type="textarea" th:field="*{mota}" id="form31" class="form-control"></textarea>
                  <label for="form31" class="active">Mô tả</label>
                </div>
  
            </div>
          </div>
          <div class="row">

            <!-- Grid column -->
            <div class="col-md-3 mb-4">
              <div class="md-form md-outline">
                <i class="fas fa-user-plus prefix"></i>
                <input type="text" id="form31" class="form-control" readonly>
                <label for="form31" class="active">Người Tạo</label>
              </div>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-3 mb-4">
              <div class="md-form md-outline">
                <i class="fas fa-calendar-plus prefix"></i>
                <input type="date" id="form31" class="form-control" readonly>
                <label for="form31" class="active">Ngày Tạo</label>
              </div>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-3 mb-4">
              <div class="md-form md-outline">
                <i class="fas fa-user-edit prefix"></i>
                <input type="text" id="form31" class="form-control" readonly>
                <label for="form31" class="active">Người Sửa</label>
              </div>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-3 mb-4">
              <div class="md-form md-outline">
                <i class="fas fa-calendar-alt prefix"></i>
                <input type="date" id="form31" class="form-control" readonly>
                <label for="form31" class="active">Ngày Sửa</label>
              </div>

            </div>
            <!-- Grid column -->



          </div>
          <!-- Grid row -->
          <hr>
          <div class="row">

            <!-- Grid column -->
            <div class="col-md-12 mb-4 ">

              <button type="submit" class="btn blue-gradient float-right btn-rounded ">CẬP NHẬT</button>

            </div>
            <!-- Grid column -->

          </div>
          </form>
        </div>
        </div>
        </div>
      </section>
      <!-- Section: Inputs -->
    </div>
  </main>
  <!-- Main layout -->

</body>

</html>
